<head>

  <title>Todo List</title>
</head>
<body>

  <h1>Todo List</h1>

  <!-- Input donde el usuario escribe la tarea -->
  <input type="text" id="nuevaTarea" placeholder="Nueva tarea">

  <!-- BotÃ³n que agrega la tarea -->
